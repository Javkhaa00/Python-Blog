{% extends "base.j2.html" %} 

{% block body %}
    <div class="hero bg-gray">
        <div class="hero-body">
            <form action="/signup" method="POST" style="width: 20%;" class="form-group">
                <label class="form-label">Name</label>
                <input class="form-input" type="text" name="name" placeholder="Name">
                <label class="form-label">Password</label>
                <input class="form-input" type="text" name="password" placeholder="Password">
                <label class="form-label">Confirm Password</label>
                <input class="form-input" type="text" name="confirm-password" placeholder="Confirm Password">
                <br>
                <button style="margin-left: 40%;" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
